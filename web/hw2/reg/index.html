<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Registration form</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<form action="">
		<div class="header">
			<h2>Регистрация</h2>
		</div>

		<hr class="full-w">
		
		<div class="input-box">
			<label for="e-mail">E-mail</label>
			<input type="e-mail" class="full-w">
			<br><br>
			<div class="inline">
				<label for="pass">Пароль</label>
				<input type="password" class="mr-2 pass">
			</div>
			<div class="inline">
				<label for="pass-confirm">Ещё Раз</label>
				<input type="password" class="pass-confirm">
			</div>
			<br><br><br>
			<button type="send" class="send-btn">Отправить</button>
		</div>
	</form>
</body>
</html>
